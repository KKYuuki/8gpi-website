name: Deploy to Cloudflare Pages

on:
  push:
    branches: [main]  # Change this to your main branch name if different
  pull_request:
    branches: [main]  # Change this to your main branch name if different

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build and Export
        run: |
          # Create .env.local file for build
          echo "RESEND_API_KEY=$RESEND_API_KEY" > .env.local
          echo "NEXT_PUBLIC_EMAIL_RECIPIENT=$NEXT_PUBLIC_EMAIL_RECIPIENT" >> .env.local
          
          # Install serve for local testing
          npm install -g serve
          
          # Build and export the application
          npm run build
          npm run export
          
          # Create a _routes.json file for Cloudflare Pages
          echo '{"version":1,"include":["/*"],"exclude":["/_next/static/*"]}' > .vercel/output/static/_routes.json
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY || 'dummy-key' }}
          NEXT_PUBLIC_EMAIL_RECIPIENT: ${{ secrets.NEXT_PUBLIC_EMAIL_RECIPIENT || 'kennethcantillas@gmail.com' }}

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: 8gpi-website
          directory: .vercel/output/static
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
