name = "8gpi-website"
main = ".open-next/server-functions/default/index.mjs"
compatibility_date = "2025-09-16"
compatibility_flags = ["nodejs_compat"]

[build]
  command = "npm run build && npx open-next@latest build"
  cwd = "."

[site]
  bucket = ".open-next/static-files"

[compatibility_flags]
  nodejs_compat = true

[env.production]
  name = "8gpi-website-prod"

# Environment variables
# These should be set in your Cloudflare Pages dashboard
# [vars]
# RESEND_API_KEY = ""
# NEXT_PUBLIC_EMAIL_RECIPIENT = ""

# Disable observability logs
[observability.logs]
enabled = false
